<html>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<body>
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Item Catalog</a>
		  <ul class="right hide-on-med-and-down">
			<li><a href="/login">Login</a></li>
		  </ul>

		  <ul id="nav-mobile" class="sidenav">
			<li><a href="/login">Login</a></li>
		  </ul>
		  <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
		</div>
	</nav>
	
	<h1 class="header center orange-text">New Category</h1>
	<div class="container">
    <div class="section">
		<div class="row">
			<form name="newCategoryForm" class="col s12" action={{url_for('newCategory')}} method="POST">
				<div class="row">
					<div class="input-field col s6">
						<input id="categoryName" name="categoryName" type="text">
						<label for="name">Category Name</label>
					</div>
					<div class="input-field col s6">
						<input id="Description" name="Description" type="text">
						<label for="Description">Description</label>
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">
					Submit <i class="material-icons right">send</i>
				</button> 
			</form>
		  </div>
	</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}

    {% for message in messages %}
      {{ message }}
    {% endfor %}

  {% endif %}
{% endwith %}
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script src="{{ url_for('static', filename='init.js') }}"></script>
</body>

</html>
